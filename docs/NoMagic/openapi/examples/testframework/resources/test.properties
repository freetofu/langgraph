#this file should be copied to MagicDraw_installation/data directory
name = PropertiesConfig
appenders = console,file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d [%t] %-5p %c - %m%n

appender.file.type = RollingFile
appender.file.name = RollingFile
appender.file.fileName = test.log
appender.file.filePattern = test-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d %p %t %c - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=100MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 5

loggers = test
rootLogger.level = warn
rootLogger.appenderRefs = file,console
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = RollingFile

logger.test.level = all
logger.test.name = TEST

